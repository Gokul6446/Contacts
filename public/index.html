<!DOCTYPE>
<html ng-app='Myapp'>
<head>
<title>Contact List App</title>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script type="text/javascript"> </script>
   <!--  <link rel="stylesheet"  type="text/css" href="pag.css"/> -->
    <script src="Controllers/controller.js"></script>
</head>
<body class="md-padding">
<div class="container" ng-controller='AppCtrl'>

<h1>Contact List App</h1>
<table class="table">
	<thead >
		<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Number</th>
		<th>Action</th>
		</tr>
	</thead>
	<tbody>
	<tr>
	<td><input  class="form-control" ng-model="contact.name"></td>
	<td><input  class="form-control" ng-model="contact.email"></td>
	<td><input  class="form-control" ng-model="contact.number"></td>
	<td><button class="btn btn-primary" ngclick="addContact()">Add Contact
	</button>

	</tr>
		  <tr ng-repeat="contact in contactlist">
			  <td>{{contact.name}}</td>
			   <td>{{contact.email}}</td>
			   <td>{{contact.number}}</td>
			   <td><button class="btn btn-danger" ng-click="remove(contact.name)">Remove</button></td>
		   </tr>
      </tbody>
</table>
</div>

</body>
</html>
